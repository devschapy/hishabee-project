<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

    <title>Hishabee</title>
</head>

<body>
    <div class="container-fluid">
        <div class="wrapper row">
            <div class="col-2 col-md-3 pt-2 px-4">
                <img src="./assets/img/business manager noSlogan 1.png" alt="">

                <div class="mt-5 d-flex">
                    <img src="./assets/img/Vector (3).png" alt="">
                    <div class="ml-3">
                        <span class="font-lg font-bold">মেসার্স রোনাসা স্টীল</span> <br>
                        <span class="font-md">দোকান নং #২৩, নিউ সুপার মার্কে...</span>
                    </div>
                </div>
                <div class="my-4">
                    <img src="./assets/img/Vector (4).png" alt="">
                    <span class="ml-2">হোম</span>
                </div>
                <div>
                    <img class="side-icon" src="./assets/img/Screenshot from 2022-10-07 20-29-28.png" alt="">
                    <span class="ml-2">বিক্রি করুন</span>
                </div>
            </div>

            <div class="col-10 col-md-9 p-0">
                <header>
                    <div class="d-flex justify-content-between header-top">
                        <div class=" col-6 py-2">
                            <div class="col-9 d-flex p-0">
                                <img class="menu-icon mt-1 mr-3" src="./assets/img/menu_open.png" alt="">
                                <div class="w-100 position-relative">
                                    <input class="form-control pl-5 py-3 border font-md" type="search"
                                        placeholder="অনুসন্ধান করুন">
                                    <img class="search-icon" src="./assets/img/search.png" alt="">
                                </div>
                            </div>
                        </div>
                        <div class="col-6 d-flex justify-content-end">
                            <div class="d-flex bg px-2 pt-2">
                                <img class="imge" src="./assets/img/Rectangle 2726.png" alt="">
                                <div>
                                    <h1 class="font-md">এস এম আলীউজ্জামান</h1>
                                    <p class="font-sm">এস এম আলীউজ্জামান</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <h1 class="font-md pl-3 py-2"><span class="font-bold">ব্যাবসার সার্বিক অবস্থা</span>/ লাভ ক্ষতির
                        রিপোর্ট
                    </h1>
                </header>

                <div class="container-fluid bg-gray py-3">
                    <div class="row">
                        <div class="col-8">
                            <div class="product-area">
                                <div class="input-group py-3 px-3">
                                    <div class="w-100 position-relative">
                                        <input class="form-control py-3 pl-5 border font-md" type="search"
                                            placeholder="অনুসন্ধান করুন">
                                        <img class="search-icon" src="./assets/img/search.png" alt="">
                                    </div>
                                </div>

                                <!-- Grid Table area  -->
                                <div class="grid-container">
                                    <div class="grid-items bg-gray py-1 border border-top-0">
                                        <span class="checkbox"><input type="checkbox" /></span>
                                        <span class="product font-bold font-lg"># পণ্য (৩)</span>
                                        <span class="stok font-bold font-lg">স্টক</span>
                                        <span class="by font-bold font-lg">ক্রয় মূল্য</span>
                                        <span class="sell font-bold font-lg">বিক্রয় মূল্য</span>
                                    </div>

                                    <div class="grid-items ">
                                        <span class="checkbox"><input type="checkbox" id="id1"></span>
                                        <label for="id1" class="product">
                                            <div class="d-flex">
                                                <img src="./assets/img/rise.png" alt="">
                                                <div class="pl-2">
                                                    <span class="font-lg">রূপচাঁদা সয়াবিন তেল<span><br />
                                                            <span class="font-md">মুদি পণ্য</span>
                                                </div>
                                            </div>
                                        </label>
                                        <label for="id1" class="stok font-lg">৯০০</label>
                                        <label for="id1" class="by font-lg">৳ ৮৯০</label>
                                        <label for="id1" class="sell font-lg id1-price">৳ ৯০০</label>
                                    </div>

                                    <div class="grid-items border py-1">
                                        <span class="checkbox product-checkbox mt-2"><input type="checkbox"
                                                id="id2" /></span>
                                        <label for="id2" class="unic-product">
                                            <div class="d-flex">
                                                <img src="./assets/img/milk.png" alt="">
                                                <div class="pl-2">
                                                    <span class="font-lg">রূপচাঁদা সয়াবিন তেল (৩ ধরন)<span><br />
                                                            <span class="font-md">মুদি পণ্য</span>
                                                </div>
                                            </div>

                                            <!-- sub items  -->
                                            <div class="grid-container mt-3">
                                                <div class="grid-items">
                                                    <span class="checkbox"><input type="checkbox" id="id2A" /></span>
                                                    <label for="id2A" class="product">
                                                        <div class="d-flex">
                                                            <img src="./assets/img/oil.png" alt="">
                                                            <span class="font-md pl-2">৩ লিটার</span>
                                                        </div>
                                                    </label>
                                                    <label for="id2A" class="stok font-lg">২৫০</label>
                                                    <label for="id2A" class="by font-lg">৳ ৮৯০</label>
                                                    <label for="id2A" class="sell font-lg">৳ ৯০০</label>
                                                </div>

                                                <div class="grid-items">
                                                    <span class="checkbox"><input type="checkbox" id="id2B" /></span>
                                                    <label for="id2B" class="product">
                                                        <div class="d-flex">
                                                            <img src="./assets/img/chili.png" alt="">
                                                            <span class="font-md pl-2">৩ লিটার</span>
                                                        </div>
                                                    </label>
                                                    <label for="id2B" class="stok font-lg">২৫০</label>
                                                    <label for="id2B" class="by font-lg">৳ ৮৯০</label>
                                                    <label for="id2B" class="sell font-lg">৳ ৯০০</label>
                                                </div>

                                                <div class="grid-items">
                                                    <span class="checkbox"><input type="checkbox" id="id2C" /></span>
                                                    <label for="id2C" class="product">
                                                        <div class="d-flex">
                                                            <img src="./assets/img/oil3.png" alt="">
                                                            <span class="font-md pl-2">৩ লিটার</span>
                                                        </div>
                                                    </label>
                                                    <label for="id2C" class="stok font-lg">২৫০</label>
                                                    <label for="id2C" class="by font-lg">৳ ৮৯০</label>
                                                    <label for="id2C" class="sell font-lg">৳ ৯০০</label>
                                                </div>
                                            </div>

                                        </label>
                                    </div>

                                    <div class="grid-items pb-2">
                                        <span class="checkbox"><input type="checkbox" id="id3" /></span>
                                        <label for="id3" class="product">
                                            <div class="d-flex">
                                                <img src="./assets/img/chili.png" alt="">
                                                <div class="pl-2">
                                                    <span class="font-lg">রূপচাঁদা সয়াবিন তেল<span><br />
                                                            <span class="font-md">মুদি পণ্য</span>
                                                </div>
                                            </div>
                                        </label>
                                        <label for="id3" class="stok font-lg">২৫০</label>
                                        <label for="id3" class="by font-lg">৳ ৮৯০</label>
                                        <label for="id3" class="sell font-lg">৳ ৯০০</label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-4 checkout-area">
                            <h1 class="font-lg font-bold">মূল্য পরিশোধ মাধ্যম</h1>
                            <div class="px-3">
                                <div class="row">
                                    <div class="relative py-2 px-3 rounded border border-1 col-6">
                                        <img src="./assets/img/money 2.png" alt="">
                                        <span class="font-md pl-2">নগদ টাকা</span>
                                        <input class="absolute" type="radio">
                                    </div>

                                    <div class="relative py-2 px-2 rounded border border-1 col-6">
                                        <div>
                                            <img src="./assets/img/cashless-payment 2.png" alt="">
                                            <span class="font-md">ডিজিটাল পেমেন্ট</span>
                                        </div>
                                        <input class="absolute" type="radio">
                                    </div>

                                    <div class="relative py-2 px-3 rounded border border-1 col-6 mt-3">
                                        <img src="./assets/img/Group 4622.png" alt="">
                                        <span class="font-md pl-2">বাকী</span>
                                        <input class="absolute" type="radio">
                                    </div>

                                    <div class="py-2 px-3 rounded border border-1 text-center col-6 mt-3">
                                        <span class="font-md">আরও দেখুন</span>
                                        <div class="d-flex justify-content-between">
                                            <img src="./assets/img/image 317.png" alt="">
                                            <img src="./assets/img/image-removebg-preview 1.png" alt="">
                                            <img src="./assets/img/image 313.png" alt="">

                                        </div>
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <input class="cashInput w-100 form-control border" type="text">
                                    <p class="mt-2 font-lg font-bold ">বাকী আছেঃ ৳ <span
                                            class="total-payment">২৩,০০০</span>
                                    </p>
                                </div>
                            </div>
                            <button class="btn btn-primary w-100">পেমেন্ট কনফার্ম করুন</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>



    <script src="./app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js
    "></script>
</body>

</html>
